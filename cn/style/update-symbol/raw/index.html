<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 样式的部分更新</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.38.2/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.38.2/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:updateFill();">Update fill</a></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 13,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var rect = new maptalks.Rectangle(
        [-0.143049,51.50856], 4250, 3000,
        {
          symbol:{
            'polygonFill' : 'rgb(135,196,240)',
            'polygonOpacity' : 1,
            'lineColor' : '#1bbc9b',
            'lineWidth' : 6
          }
        }
      ).addTo(layer);

      // only update rectangle's polygonFill
      function updateFill() {
        rect.updateSymbol({
          'polygonFill' : 'rgb(216,115,149)'
        });
      }

    </script>
  </body>
</html>
