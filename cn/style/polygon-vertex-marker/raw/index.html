<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 面的端点样式</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.36.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.36.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; Google Maps'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d']
        })
      });

      var polygon = new maptalks.Polygon([
        [
          [-0.131049, 51.498568],
          [-0.107049, 51.498568],
          [-0.107049, 51.493568],
          [-0.131049, 51.493568],
          [-0.131049, 51.498568]
        ]
      ], {
        symbol: {
          'lineColor' : '#34495e',
          'lineWidth' : 2,
          'polygonFill' : 'rgb(135,196,240)',
          'polygonOpacity' : 0.6,
          'markerType' : 'ellipse',
          'markerFill' : '#1bbc9b',
          'markerLineColor' : '#000',
          'markerWidth' : 30,
          'markerHeight' : 30,
          'markerPlacement' : 'vertex', // point, vertex, vertex-first, vertex-last, line
          'textName' : 'A',
          'textPlacement' : 'vertex',   // point, vertex, vertex-first, vertex-last, line
          'textFill' : '#fff'
        }
      });

      new maptalks.VectorLayer('vector', polygon).addTo(map);

    </script>
  </body>
</html>
