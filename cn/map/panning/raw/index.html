<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>地图 - 移动地图</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{font:15px "microsoft yahei",Arial,Helvetica;float:left;width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      function up() {
        map.panBy([0, -200]);
      }

      function down() {
        map.panBy([0, 200]);
      }

      function left() {
        map.panBy([-200, 0]);
      }

      function right() {
        map.panBy([200, 0]);
      }

      function toCoordinate() {
        var symbol = {
          markerType : 'x',
          markerLineColor : '#f00',
          markerLineWidth : 4,
          markerWidth : 20,
          markerHeight : 20
        };
        var coordinate = map.getCenter().add(0.008, 0.008);
        map.getLayer('v')
          .clear()
          .addGeometry(new maptalks.Marker(coordinate, { 'symbol' : symbol }));
        map.panTo(coordinate);
      }

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: '↑',
            click: up
          },
          {
            item: '↓',
            click: down
          },
          {
            item: '←',
            click: left
          },
          {
            item: '→',
            click: right
          },
          {
            item: 'pan to',
            click: toCoordinate
          }
        ]
      }).addTo(map);

    </script>
  </body>
</html>
