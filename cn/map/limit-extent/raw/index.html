<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>地图 - 限制地图区域</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        centerCross : true,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          subdomains: ['a','b','c'],
          attribution: '&copy; <a href="http://www.osm.org" target="_blank">OpenStreetMap</a> contributors'
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      var extent = map.getExtent();

      // set map's max extent to map's extent at zoom 14
      map.setMaxExtent(extent);

      map.setZoom(map.getZoom() - 2, { animation : false });

      map.getLayer('v')
        .addGeometry(
          new maptalks.Polygon(extent.toArray(), {
            symbol : { 'polygonOpacity': 0, 'lineWidth': 5 }
          })
        );

    </script>
  </body>
</html>
