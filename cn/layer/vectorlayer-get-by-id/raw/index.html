<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图层 - VectorLayer:根据 ID 获取图形</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:get100();">Get ID of 100</a><a href="javascript:get200();">Get ID of 200</a></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [121.4854, 31.2285],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          subdomains: ['a','b','c'],
          attribution: '&copy; <a href="http://www.osm.org" target="_blank">OpenStreetMap</a> contributors'
        })
      });

      var layer = new maptalks.VectorLayer('vector')
          .addTo(map);

      // get id of 100
      function get100() {
        getById(100);
      }

      // get id of 200
      function get200() {
        getById(200);
      }

      function getById(id) {
        layer.getGeometryById(id).updateSymbol([{ 'polygonFill': '#f00' }]);
      }

      for (var i = 0; i < 3; i++) {
        new maptalks.Polygon(
          [
            [121.455542 + 0.02 * i, 31.233812],
            [121.468542 + 0.02 * i, 31.233812],
            [121.468542 + 0.02 * i, 31.222812],
            [121.455542 + 0.02 * i, 31.222812]
          ],
          {
            'id' : (i + 1) * 100,
            'properties': {
              'count': (i + 1) * 100
            },
            'symbol': [
              {
                'polygonFill': '#747474',
                'polygonOpacity': 0.5,
                'lineColor': '#000',
                'lineWidth': 2
              },
              {
                'textName' : '{count}',
                'textSize' : 40,
                'textFill' : '#fff'
              }
            ]
          }
        ).addTo(layer);
      }

    </script>
  </body>
</html>
