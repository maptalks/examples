<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>常用图层 - 设置图层透明度</title>
  <body>

    <div id="map"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var rect1 = new maptalks.Rectangle(
        map.getCenter().add(-0.025, 0.005),
        1600, 1000,
        {
          'symbol': [
            {
              'lineColor': '#34495e',
              'lineWidth': 3,
              'polygonFill': '#1bbc9b'
            },
            {
              'textName' : '70%',
              'textWeight' : 'bold',
              'textSize' : 30,
              'textFill' : '#fff'
            }
          ]
        }
      );

      var rect2 = rect1.copy().translate([0.03, 0]).updateSymbol([{}, { 'textName' : '40%' }]);

      var layer1 = new maptalks.VectorLayer('vector1', [rect1], {
        'opacity': 0.7
      }).addTo(map);

      var layer2 = new maptalks.VectorLayer('vector2', [rect2], {
        'opacity' : 0.4
      }).addTo(map);

    </script>
  </body>
</html>
