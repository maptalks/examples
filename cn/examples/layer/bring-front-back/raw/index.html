<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>常用图层 - 图层置顶或置底</title>
  <body>

    <div id="map"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        }),
        layers : [
          new maptalks.VectorLayer('1'),
          new maptalks.VectorLayer('2')
        ]
      });

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Bring 1 to front',
            click: function () {
              //bringToFront
              map.getLayer('1').bringToFront();
            }
          },
          {
            item: 'Send 1 to back',
            //bringToBack
            click: function () {
              map.getLayer('1').bringToBack();
            }
          }
        ]
      }).addTo(map);

      var rect2 = new maptalks.Rectangle(
        map.getCenter().add(-0.02, 0),
        1600,
        1000,
        {
          'symbol': [
            {
              'lineColor': '#34495e',
              'lineWidth': 3,
              'polygonFill': '#1bbc9b',
              'polygonOpacity' : 1
            },
            {
              'textName' : 'Layer 2',
              'textWeight' : 'bold',
              'textSize' : 30,
              'textFill' : '#fff'
            }
          ]
        }
      );

      map.getLayer('2')
        .addGeometry(rect2);

      var rect1 = rect2.copy()
        .translate([0.006, 0.006])
        .updateSymbol([{ 'polygonFill' : 'rgb(216,115,149)' }, { 'textName' : 'Layer 1' }]);

      map.getLayer('1')
        .addGeometry(rect1);

    </script>
  </body>
</html>
