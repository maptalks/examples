<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>图形样式 - 图片标注</title>
  <body>

    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker1 = new maptalks.Marker(
        map.getCenter().sub(0.009, 0),
        {
          'symbol' : {
            'markerFile'   : '1.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker2 = new maptalks.Marker(
        map.getCenter().sub(0.006, 0),
        {
          'symbol' : {
            'markerFile'   : '2.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker3 = new maptalks.Marker(
        map.getCenter().sub(0.003, 0),
        {
          'symbol' : {
            'markerFile'   : '3.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker4 = new maptalks.Marker(
        map.getCenter(),
        {
          'symbol' : {
            'markerFile'   : '4.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker5 = new maptalks.Marker(
        map.getCenter().add(0.003, 0),
        {
          'symbol' : {
            'markerFile'   : '5.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker6 = new maptalks.Marker(
        map.getCenter().add(0.006, 0),
        {
          'symbol' : {
            'markerFile'   : '6.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
