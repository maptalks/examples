<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>空间计算 - 查询指定坐标上的图形</title>
  <body>

    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        }),
        attribution : {
          position : 'top-right',
          content : '<div class="attr">click on circles to identify</div>'
        }
      });

      var layer = new maptalks.VectorLayer('v').addTo(map);

      map.on('click', function (e) {
        //reset colors
        layer.forEach(function (g) {
          g.updateSymbol({
            'markerFill' : '#0e595e'
          });
        });
        //identify
        map.identify(
          {
            'coordinate' : e.coordinate,
            'layers' : [layer]
          },
          function (geos) {
            if (geos.length === 0) {
              return;
            }
            geos.forEach(function (g) {
              g.updateSymbol({
                'markerFill' : '#f00'
              });
            });
          }
        );
      });

      //prepare data
      var center = map.getCenter(), width = 0.055, height = 0.03,
        markers = [];
      for (var i = 65; i <= 90; i++) {
        var x = center.x + (Math.random() - 0.5) * width;
        var y = center.y + (Math.random() - 0.5) * height;
        markers.push(new maptalks.Marker([x, y], {
          'symbol' : {
            'textName' : String.fromCharCode(i),
            'textSize' : 30,
            'textFill' : 'White',
            'markerType' : 'ellipse',
            'markerFill' : '#0e595e',
            'markerFillOpacity' : 0.4,
            'markerLineWidth' : 2,
            'markerLineColor' : 'white',
            'markerWidth' : 70,
            'markerHeight' : 70
          }
        }));
      }
      layer.addGeometry(markers);

    </script>
  </body>
</html>
