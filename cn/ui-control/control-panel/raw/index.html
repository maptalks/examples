<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>空间与UI组件 - Panel控件</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .content{background:rgba(135,196,240, 0.8);width:200px;height:100px;border:2px #fff solid;padding:10px;color:#fff}
    .content input{color:#bbb}
    .content a{color:#fff;float:right;margin-right:15px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.34.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.34.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var textPanel = new maptalks.control.Panel({
        'position'      : 'top-right',
        'draggable'     : true,
        'custom'        : false,
        'content'       : 'A draggable text panel.',
        'closeButton'   : true
      });
      map.addControl(textPanel);

      var customPanel = new maptalks.control.Panel({
        'position'      : 'bottom-right',
        'draggable'     : true,
        'custom'        : true,
        'content'       : '<div class="content">' +
          'A custom panel.<br>' +
          '<input type="text" height=10 value="a text input"/><br>' +
          '<br><a href="javascript:;" onclick="hide()">close</a>' +
          '</div>'
      });
      map.addControl(customPanel);

      function hide() {
        customPanel.hide();
      }

    </script>
  </body>
</html>
