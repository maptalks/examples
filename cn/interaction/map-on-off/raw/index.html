<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 地图功能开关</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{float:left;width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      function dragOn() {
        map.config('draggable', true);
      }
      function dragOff() {
        map.config('draggable', false);
      }
      function zoomOn() {
        map.config('zoomable', true);
      }
      function zoomOff() {
        map.config('zoomable', false);
      }
      function scrollOn() {
        map.config('scrollWheelZoom', true);
      }
      function scrollOff() {
        map.config('scrollWheelZoom', false);
      }
      function touchZoomOn() {
        map.config('touchZoom', true);
      }
      function touchZoomOff() {
        map.config('touchZoom', false);
      }
      function dblClickOn() {
        map.config('doubleClickZoom', true);
      }
      function dblClickOff() {
        map.config('doubleClickZoom', false);
      }

      var items = [
        ['Drag', dragOn, dragOff],
        ['Zoom', zoomOn, zoomOff],
        ['ScrollWheel', scrollOn, scrollOff],
        ['TouchZoom', touchZoomOn, touchZoomOff],
        ['DblClick', dblClickOn, dblClickOff]
      ].map(function (value) {
        return {
          item: value[0],
          children: [
            {
              item: 'ON',
              click: value[1]
            },
            {
              item: 'OFF',
              click: value[2]
            }
          ]
        };
      });

      new maptalks.control.Toolbar({
        items: items
      }).addTo(map);

    </script>
  </body>
</html>
