<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 编辑文本框</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.42.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.42.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:startEdit();">Start edit</a><a href="javascript:endEdit();">End edit</a></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          subdomains: ['a','b','c'],
          attribution: '&copy; <a href="http://www.osm.org" target="_blank">OpenStreetMap</a> contributors'
        })
      });

      var textbox = new maptalks.TextBox(
        'This is a textbox, with very long content', // content
        [-0.113049, 51.498568],  // coordinate
        200,                 // width
        90,                  // height
        {
          'draggable' : true,
          'textStyle' : {
            'wrap' : true,          // auto wrap text
            'padding' : [12, 8],    // padding of textbox
            'verticalAlignment' : 'top',
            'horizontalAlignment' : 'right',
            'symbol' : {
              'textFaceName' : 'monospace',
              'textFill' : '#34495e',
              'textHaloFill' : '#fff',
              'textHaloRadius' : 4,
              'textSize' : 18,
              'textWeight' : 'bold'
            }
          },
          'boxSymbol': {
            // box's symbol
            'markerType' : 'square',
            'markerFill' : 'rgb(135,196,240)',
            'markerFillOpacity' : 0.9,
            'markerLineColor' : '#34495e',
            'markerLineWidth' : 1
          }
        });

      new maptalks.VectorLayer('vector', textbox).addTo(map);

      startEdit();

      function startEdit() {
        textbox.startEdit();
      }

      function endEdit() {
        textbox.endEdit();
      }

    </script>
  </body>
</html>
