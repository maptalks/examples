<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 拖拽图形</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.32.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.32.4/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var center = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: center,
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var marker = new maptalks.Marker(
        center.add(-0.018,0.007).toArray(),
        {
          'draggable' : true,
          'symbol' : {
            'textFaceName' : '"microsoft yahei",arial,sans-serif',
            'textName' : 'Try to Drag Us',
            'textFill' : '#34495e',
            'textHorizontalAlignment' : 'right',
            'textSize' : 40
          }
        }
      );
      var polyline = new maptalks.LineString([
        center.add(-0.018,0.005).toArray(),
        center.add(0.006,0.005).toArray()
      ], {
        'draggable' : true,
        'symbol': {
          'lineColor': '#1bbc9b',
          'lineWidth': 5
        }
      });
      var polygon = new maptalks.Polygon([
        center.add(-0.018,0.004).toArray(),
        center.add(0.006,0.004).toArray(),
        center.add(0.006,-0.001).toArray(),
        center.add(-0.018,-0.001).toArray(),
        center.add(-0.018,0.004).toArray()
      ], {
        'draggable' : true,
        'symbol': {
          'lineColor': '#34495e',
          'lineWidth': 2,
          'polygonFill': 'rgb(135,196,240)',
          'polygonOpacity': 0.6
        }
      });

      var geometries = [marker, polyline, polygon];

      var layer = new maptalks.VectorLayer('vector')
          .addGeometry(geometries)
          .addTo(map);

    </script>
  </body>
</html>
