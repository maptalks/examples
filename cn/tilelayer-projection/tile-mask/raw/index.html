<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瓦片图层与地理投影 - 只显示指定范围内的瓦片</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.min.js"></script>
  <body>
    <script type="text/javascript" src="boundary.js"></script>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center:     [114.26529, 30.60545],
        zoom:  13,
        pitch : 56,
        baseLayer : new maptalks.TileLayer('base',{
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      //Jianghan district's boundary, from boundary.js
      var mask = new maptalks.Polygon(boundary, {
        'symbol' : [
          {
            'lineColor' : '#ccc',
            'lineWidth' : 8,
            'polygonFillOpacity' : 0
          },
          {
            'lineColor' : '#404040',
            'lineWidth' : 6,
            'polygonFillOpacity' : 0
          }
        ]
      });

      //Copy the mask to add as mask's outline
      var outline = mask.copy();

      var maskedLayer = new maptalks.TileLayer('masked', {
        'urlTemplate' : 'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
        'subdomains'  : ['a','b','c','d']
      })
      .setMask(mask) // set boundary as the mask to the tilelayer
      .addTo(map);

      //District's name
      var title = new maptalks.Marker(mask.getCenter(), {
        'symbol' : {
          'textName' : 'JiangHan District',
          'textFaceName' : 'sans-serif',
          'textSize' : 32,
          'textFill' : '#1bbc9b',
          'textHaloFill' : '#fff',
          'textHaloRadius' : 5,
          'textDx' : -30
        }
      });
      new maptalks.VectorLayer('v', [outline, title]).addTo(map);

    </script>
  </body>
</html>
