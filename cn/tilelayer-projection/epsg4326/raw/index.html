<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瓦片图层与地理投影 - 4326投影底图</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.32.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.32.4/dist/maptalks.min.js"></script>
  <body>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [105.08052356963802, 36.04231948670001],
        zoom: 4,
        minZoom:1,
        maxZoom:18,
        spatialReference:{
          projection:'EPSG:4326'
        },
        baseLayer: new maptalks.TileLayer('base', {
          tileSystem : [1, -1, -180, 90],
          urlTemplate:'https://t{s}.tianditu.com/DataServer?T=vec_c&x={x}&y={y}&l={z}',
          subdomains:['1', '2', '3', '4', '5']
        }),
        layers : [
          new maptalks.TileLayer('road', {
            urlTemplate:'https://t{s}.tianditu.com/DataServer?T=cva_c&x={x}&y={y}&l={z}',
            subdomains:['1', '2', '3', '4', '5'],
            opacity:1
          })
        ],
        attribution : {
          content : '&copy; <a target="_blank" href="http://www.tianditu.cn">Tianditu</a>'
        }
      });

    </script>
  </body>
</html>
