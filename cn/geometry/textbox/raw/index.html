<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形 - 文本框(TextBox)</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var textbox = new maptalks.TextBox(
        'This is a textbox, with very long content', // content
        [-0.113049, 51.498568],  // coordinate
        200,                 // width
        90,                  // height
        {
          'draggable' : true,
          'textStyle' : {
            'wrap' : true,          // auto wrap text
            'padding' : [12, 8],    // padding of textbox
            'verticalAlignment' : 'top',
            'horizontalAlignment' : 'right',
            'symbol' : {
              'textFaceName' : 'monospace',
              'textFill' : '#34495e',
              'textHaloFill' : '#fff',
              'textHaloRadius' : 4,
              'textSize' : 18,
              'textWeight' : 'bold'
            }
          },
          'boxSymbol': {
            // box's symbol
            'markerType' : 'square',
            'markerFill' : 'rgb(135,196,240)',
            'markerFillOpacity' : 0.9,
            'markerLineColor' : '#34495e',
            'markerLineWidth' : 1
          }
        });

      new maptalks.VectorLayer('vector', textbox).addTo(map);

    </script>
  </body>
</html>
