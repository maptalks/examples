<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON序列化 - Geometry转化为GeoJSON</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{float:left;width:100%;height:100%}
    #info{position:fixed;background-color:rgba(13, 13, 13, 0.5);padding:10px 10px 10px 10px;font:13px bold sans-serif;color:#fff;left:0px;top:0px;width:100%;height:70px;overflow:hidden}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.38.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.38.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div id="info">

    </div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      var marker = new maptalks.Marker([-0.113049,51.498568], {
        'properties': {
          'name': 'point marker'
        }
      }).addTo(map.getLayer('v'));

      document.getElementById('info').innerHTML = JSON.stringify(marker.toGeoJSON());

    </script>
  </body>
</html>
