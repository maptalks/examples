<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>Map controls - Toolbar Control</title>
  <body>

    <div id="map"></div>
    <div id="info"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      // horizonal one on top left
      new maptalks.control.Toolbar({
        'position' : 'top-left',
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      // horizonal one on bottom left
      new maptalks.control.Toolbar({
        'position' : 'bottom-left',
        'reverseMenu' : true,
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      // vertical one on top right
      new maptalks.control.Toolbar({
        'vertical' : true,
        'position' : 'top-right',
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      // vertical one on top left
      new maptalks.control.Toolbar({
        'vertical' : true,
        'position' : { 'top' : 120, 'left' : 20 },
        'reverseMenu' : true,
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      function info(str) {
        document.getElementById('info').innerHTML = str + ' is clicked';
      }

    </script>
  </body>
</html>
