<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON Serialization - Copy map by JSON</title>
  <style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: calc(50% - 2px);
        height: calc(100% - 2px);
        float: left;
        border : 1px solid;
    }

    #map1 {
        width: calc(50% - 2px);
        height: calc(100% - 2px);
        float: right;
        border : 1px solid;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <div id="map1"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 13,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        }),
        layers: [
          new maptalks.VectorLayer('v', [new maptalks.Marker([-0.113049,51.498568])])
        ]
      });

      var mapJSON = map.toJSON();
      maptalks.Map.fromJSON('map1', mapJSON);

    </script>
  </body>
</html>
