<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control and UIComponents - Scale Control</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        scaleControl: {
          'position'  : 'top-left',
          'maxWidth': 100,
          'metric': true,
          'imperial': true
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var metric = new maptalks.control.Scale({
        'position'  : 'top-right',
        'maxWidth': 150,
        'metric': true,
        'imperial': false
      });
      map.addControl(metric);

      var imperial = new maptalks.control.Scale({
        'position'  : 'bottom-right',
        'maxWidth': 200,
        'metric': false,
        'imperial': true
      });
      map.addControl(imperial);

    </script>
  </body>
</html>
