<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Interactions - Spatial relation between mouse and geometries</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;padding:10px;position:absolute;top:20px;right:20px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.42.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.42.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane">Click around the square <br> Right click to clear</div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var layer = new maptalks.VectorLayer('v').addTo(map);
      var markerLayer = new maptalks.VectorLayer('markers').addTo(map);
      // the square
      var polygon = new maptalks.Polygon([
          [-0.103049, 51.508568],
          [-0.116049, 51.508568],
          [-0.116049, 51.493568],
          [-0.103049, 51.493568]
      ], {
        symbol : {
          'lineWidth' : 3,
          'lineColor' : '#223548'
        }
      }).addTo(layer);

      // add markers on map
      // set to green if inside the square
      // set to red if outside the square
      map.on('click', function (e) {
        var marker = new maptalks.Marker(e.coordinate);
        if (polygon.containsPoint(e.containerPoint)) {
          marker.updateSymbol({
            markerFill : '#0e595e'
          });
        }
        marker.addTo(markerLayer);
      });

      //clear markers when right click
      map.on('contextmenu', function () {
        markerLayer.clear();
      });

    </script>
  </body>
</html>
