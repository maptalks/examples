<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Symbol by map zoom</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;padding:10px;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.32.3/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.32.3/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane">Size changes with zoom</div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        maxZoom : 14,
        minZoom : 7,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      // based on function-type v0.18.0 plus support of identity
      // https://www.mapbox.com/mapbox-gl-js/style-spec/#types-function
      var marker = new maptalks.Marker([-0.113049, 51.49856], {
        symbol : [
          {
            'markerType' : 'ellipse',
            'markerWidth'  : { stops: [[7, 5], [14, 200]] },
            'markerHeight' : { stops: [[7, 5], [14, 200]] },
            'markerFill'  : '#18987f',
            'markerFillOpacity'  : 0.6,
            'markerLineColor' : '#34495e',
            'markerLineWidth' : 5
          },
          {
            'textFaceName' : 'sans-serif',
            'textName' : 'MapTalks',
            'textFill' : '#fff',
            'textSize'  : { stops: [[7, 2], [14, 30]] }
          }
        ]
      }).addTo(layer);

    </script>
  </body>
</html>
