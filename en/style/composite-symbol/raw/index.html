<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Composite symbol</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      //composite symbol, the latter is on the top
      var marker = new maptalks.Marker(
        map.getCenter(),
        {
          'symbol' : [
            {
              'markerType' : 'ellipse',
              'markerFill' : '#fff',
              'markerFillOpacity' : 1,
              'markerWidth' : 20,
              'markerHeight' : 20,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#1bc8ff',
              'markerFillOpacity' : 0.9,
              'markerWidth' : 55,
              'markerHeight' : 55,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.8,
              'markerWidth' : 91,
              'markerHeight' : 91,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.3,
              'markerWidth' : 130,
              'markerHeight' : 130,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.2,
              'markerWidth' : 172,
              'markerHeight' : 172,
              'markerLineWidth' : 0
            }
          ]
        }
      ).addTo(layer);

    </script>
  </body>
</html>
