<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Vector marker with pattern fill</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.32.2/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.32.2/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 13,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var c = map.getCenter();

      var marker0 = new maptalks.Marker(
        c.sub(0.02, -0.01),
        {
          'symbol' : {
            'markerType': 'ellipse',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

      var marker1 = new maptalks.Marker(
        c.sub(0.015, 0.01),
        {
          'symbol' : {
            'markerType': 'triangle',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

      var marker2 = new maptalks.Marker(
        c,
        {
          'symbol' : {
            'markerType': 'square',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);


      var marker3 = new maptalks.Marker(
        c.add(0.015, 0),
        {
          'symbol' : {
            'markerType': 'diamond',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
