<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Line with texts</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 10,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var line = new maptalks.LineString(
        [
          map.getCenter().sub(0.1, 0),
          map.getCenter().add(0.1, 0),
          map.getCenter().add(0.1, -0.1),
          map.getCenter().sub(0.1, 0.1),
          map.getCenter().sub(0.1, 0)
        ],
        {
          symbol:{
            'lineColor' : '#1bbc9b',
            'lineWidth' : 8,
            'textName'  : 'line',
            'textPlacement' : 'line',
            'textSize'  : 20,
            'textDy' : -20
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
