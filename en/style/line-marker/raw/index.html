<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Line of vertex marker with auto rotation</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [2.3039431874999536, 50.97239313116968],
        zoom: 7,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var line = new maptalks.LineString(
        [
          [4.460010082031204, 50.41204897711654],
          [3.7129397695312036, 51.05869036408862],
          [3.2295413320312036, 51.20347195727524],
          [1.0872073476562036, 51.27225609350862],
          [-0.15424773046879636, 51.5053534272480]
        ],
        {
          symbol:{
            'lineColor' : '#1bbc9b',
            'lineWidth' : 3,
            'lineDasharray' : [10, 10],
            'markerFile'  : 'plane.png',
            'markerPlacement' : 'vertex', //vertex, point, vertex-first, vertex-last, center
            'markerVerticalAlignment' : 'middle',
            'markerWidth'  : 30,
            'markerHeight' : 30
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
