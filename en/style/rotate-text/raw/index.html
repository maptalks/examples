<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Rotate a text marker</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var text = new maptalks.Marker(
        [-0.113049, 51.49856],
        {
          'properties' : {
            'name' : 'Hello\nMapTalks'
          },
          'symbol' : {
            'textFaceName' : 'sans-serif',
            'textName' : '{name}',
            'textSize'          : 40,
            'textFill'          : '#34495e',
            'textHaloFill'      : '#fff',
            'textHaloRadius'    : 5,

            'textRotation'      : 60 //text rotation in degree, clock-wise
          }
        }
      ).addTo(layer);



    </script>
  </body>
</html>
