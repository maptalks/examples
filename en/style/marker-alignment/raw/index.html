<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Marker&#x27;s horizontal and vertical alignment</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.42.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.42.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var center = map.getCenter();

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker1 = new maptalks.Marker(
        center.add(0.01, 0),
        {
          'symbol' : {
            'textName' : 'm4',
            'textSize' : 14,
            'markerFile'   : 'm4.png',
            'markerHorizontalAlignment' : 'middle', // left, middle(default), right
            'markerVerticalAlignment' : 'middle'    // top, middle, bottom(default)
          }
        }
      ).addTo(layer);

      var marker2 = new maptalks.Marker(
        center.add(-0.01, 0),
        {
          'symbol' : {
            'textName' : 'm5',
            'textSize' : 14,
            'markerFile'   : 'm5.png',
            'markerHorizontalAlignment' : 'middle', // left, middle(default), right
            'markerVerticalAlignment' : 'middle'    // top, middle, bottom(default)
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
