<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry Styles - Vector marker</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.32.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.32.4/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('tile', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var layer = new maptalks.VectorLayer('v').addTo(map);

      var c = map.getCenter();

      var marker1 = new maptalks.Marker(
        c.sub(0.020, 0),
        {
          'symbol' : {
            'markerType': 'ellipse',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker2 = new maptalks.Marker(
        c.sub(0.015, 0),
        {
          'symbol' : {
            'markerType': 'cross',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker3 = new maptalks.Marker(
        c.sub(0.010, 0),
        {
          'symbol' : {
            'markerType': 'x',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker4 = new maptalks.Marker(
        c.sub(0.005, 0),
        {
          'symbol' : {
            'markerType': 'triangle',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker5 = new maptalks.Marker(
        c,
        {
          'symbol' : {
            'markerType': 'square',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);


      var marker6 = new maptalks.Marker(
        c.add(0.005, 0),
        {
          'symbol' : {
            'markerType': 'diamond',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker7 = new maptalks.Marker(
        c.add(0.010, 0),
        {
          'symbol' : {
            'markerType': 'bar',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 30,
            'markerHeight': 60,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker8 = new maptalks.Marker(
        c.add(0.015, 0),
        {
          'symbol' : {
            'markerType': 'pie',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker9 = new maptalks.Marker(
        c.add(0.020, 0),
        {
          'symbol' : {
            'markerType': 'pin',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);

      var marker10 = new maptalks.Marker(
        c.add(0.022, 0),
        {
          'symbol' : {
            'markerType': 'rectangle',
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            'markerLineDasharray':[],
            'markerWidth': 40,
            'markerHeight': 40,
            'markerDx': 0,
            'markerDy': 0,
            'markerOpacity' : 1
          }
        }
      ).addTo(layer);


    </script>
  </body>
</html>
