<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation - Marker&#x27;s shape animation</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:replay();">Replay</a></div>

    <script>
      var center = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: center,
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d"],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      var bars = getBars();
      map.getLayer('v').addGeometry(bars);

      replay();

      function replay() {
        reset();
        animate();
      }

      function animate() {
        bars[0].animate({
          'symbol': {
            'markerHeight': 82
          }
        }, {
          'duration': 1000
        });

        bars[1].animate({
          'symbol': {
            'markerHeight': 197
          }
        }, {
          'duration': 1000
        });

        bars[2].animate({
          'symbol': {
            'markerHeight': 154
          }
        }, {
          'duration': 1000
        });
      }

      function reset() {
        bars[0].updateSymbol({
          'markerHeight' : 33
        });
        bars[1].updateSymbol({
          'markerHeight' : 47
        });
        bars[2].updateSymbol({
          'markerHeight' : 79
        });
      }

      function getBars() {
        var bar1 = new maptalks.Marker(
          center.add(-0.012,-0.002),
          {
            'symbol': {
              'markerType': 'bar',
              'markerWidth': 48,
              'markerHeight': 33,
              'markerFill': 'rgb(135,196,240)',
              'markerLineWidth': 2,
              'markerLineColor' : '#fff'
            }
          }
        );

        var bar2 = new maptalks.Marker(
          center.add(-0.004,-0.002),
          {
            'symbol': {
              'markerType': 'bar',
              'markerWidth': 48,
              'markerHeight': 47,
              'markerFill': 'rgb(216,115,149)',
              'markerLineWidth': 2,
              'markerLineColor' : '#fff'
            }
          }
        );

        var bar3 = new maptalks.Marker(
          center.add(0.004,-0.002),
          {
            'symbol': {
              'markerType': 'bar',
              'markerWidth': 48,
              'markerHeight': 79,
              'markerFill': '#1bbc9b',
              'markerLineWidth': 2,
              'markerLineColor' : '#fff'
            }
          }
        );

        return [bar1, bar2, bar3];
      }

    </script>
  </body>
</html>
