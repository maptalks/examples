<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map - scale container for high resolution</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:400px;height:200px;transform:scale(2,2);/* https://developer.mozilla.org/zh-CN/docs/Web/CSS/transform-origin */transform-origin:top left}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.498568],
        zoom: 14,
        devicePixelRatio: 2,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d"],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var layer = new maptalks.VectorLayer('layer').addTo(map);
      var marker = new maptalks.Marker(map.getCenter());
      marker.addTo(layer);

    </script>
  </body>
</html>
