<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TileLayer and Geo-Projections - Load tilelayer with different projection</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.min.js"></script>
  <body>
    <div id="map" class="container"></div>

    <script>
      //load 3857 tiles in a map with 4326 projection
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 9,
        minZoom:4,
        maxZoom:18,
        spatialReference:{
          projection:'EPSG:4326'
        },
        baseLayer: new maptalks.TileLayer('base', {
          spatialReference:{
            projection:'EPSG:3857'
            // other properties necessary for spatial reference
          },
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

    </script>
  </body>
</html>
