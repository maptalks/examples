<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry - Flash a geometry</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:flash();">Flash</a></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var marker = new maptalks.Marker(
        map.getCenter(),
        {
          symbol : {
            'textFaceName' : 'sans-serif',
            'textName' : 'FLASH\nME',
            'textFill' : '#34495e',
            'textSize' : 40,
            'textHaloColor' : 'white',
            'textHaloRadius' : 8
          }
        }
      );

      new maptalks.VectorLayer('vector', marker).addTo(map);

      function flash() {
        marker.flash(
          200,  //flash interval in ms
          5,    // count
          function () { // callback when flash end
            alert('flash ended');
          });
      }

    </script>
  </body>
</html>
