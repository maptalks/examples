<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry - GeometryCollection</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.32.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.32.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var c = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var marker = new maptalks.Marker(c.add(-0.018,0.007), {
        symbol : {
          'textFaceName' : 'sans-serif',
          'textName' : 'MapTalks',
          'textFill' : '#34495e',
          'textHorizontalAlignment' : 'right',
          'textSize' : 40
        }
      });
      var line = new maptalks.LineString([
        c.add(-0.018,0.005),
        c.add(0.006,0.005)
      ], {
        symbol: {
          'lineColor' : '#1bbc9b',
          'lineWidth' : 3
        }
      });
      var polygon = new maptalks.Polygon([
        c.add(-0.018,0.004),
        c.add(0.006,0.004),
        c.add(0.006,-0.001),
        c.add(-0.018,-0.001),
        c.add(-0.018,0.004)
      ], {
        symbol: {
          'lineColor' : '#34495e',
          'lineWidth' : 2,
          'polygonFill' : 'rgb(135,196,240)',
          'polygonOpacity' : 0.6
        }
      });

      var collection = new maptalks.GeometryCollection([marker, line, polygon]);

      new maptalks.VectorLayer('vector', collection)
          .addTo(map);

    </script>
  </body>
</html>
