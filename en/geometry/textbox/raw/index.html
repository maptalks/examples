<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometry - TextBox</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var textbox = new maptalks.TextBox(
        'This is a textbox, with very long content', // content
        [-0.113049, 51.498568],  // coordinate
        200,                 // width
        90,                  // height
        {
          'draggable' : true,
          'textStyle' : {
            'wrap' : true,          // auto wrap text
            'padding' : [12, 8],    // padding of textbox
            'verticalAlignment' : 'top',
            'horizontalAlignment' : 'right',
            'symbol' : {
              'textFaceName' : 'monospace',
              'textFill' : '#34495e',
              'textHaloFill' : '#fff',
              'textHaloRadius' : 4,
              'textSize' : 18,
              'textWeight' : 'bold'
            }
          },
          'boxSymbol': {
            // box's symbol
            'markerType' : 'square',
            'markerFill' : 'rgb(135,196,240)',
            'markerFillOpacity' : 0.9,
            'markerLineColor' : '#34495e',
            'markerLineWidth' : 1
          }
        });

      new maptalks.VectorLayer('vector', textbox).addTo(map);

    </script>
  </body>
</html>
