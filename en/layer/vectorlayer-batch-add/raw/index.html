<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layer - VectorLayer: Batch add geometries</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var center = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: center,
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var marker = new maptalks.Marker(
        center,//.add(-0.018,0.007).toArray(),
        {
          symbol : {
            'textFaceName' : '"microsoft yahei",arial,sans-serif',
            'textName' : 'MapTalks',
            'textFill' : '#34495e',
            'textHorizontalAlignment' : 'right',
            'textSize' : 40
          }
        }
      );
      var polyline = new maptalks.LineString([
        center,//.add(-0.018,0.005).toArray(),
        center.add(0.006,0.005).toArray()
      ], {
        symbol: {
          lineColor: '#1bbc9b',
          lineWidth: 3
        }
      });
      var polygon = new maptalks.Polygon([
        center.add(-0.018,0.004).toArray(),
        center.add(0.006,0.004).toArray(),
        center.add(0.006,-0.001).toArray(),
        center.add(-0.018,-0.001).toArray(),
        center.add(-0.018,0.004).toArray()
      ], {
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: 'rgb(135,196,240)',
          polygonOpacity: 0.6
        }
      });

      var layer = new maptalks.VectorLayer('vector')
          .addGeometry([marker, polyline, polygon])
          .addTo(map);

    </script>
  </body>
</html>
