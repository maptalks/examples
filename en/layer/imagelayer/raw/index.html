<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layer - ImageLayer: an example</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.09270712, 51.50615],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var imageLayer = new maptalks.ImageLayer('images',
        [
          {
            url : '1.png',
            extent: [-0.11854216406254636, 51.50043810048564, -0.09081885168461667, 51.50994770979011],
            opacity : 1
          },
          {
            url : '2.png',
            extent: [-0.10343596289067136, 51.50797115663946, -0.07897421667485105, 51.51876102463089],
            opacity : 1
          }
        ]);

      map.addLayer(imageLayer);

    </script>
  </body>
</html>
