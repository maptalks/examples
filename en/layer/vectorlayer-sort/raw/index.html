<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layer - VectorLayer: Set geomtries&#x27; z-index</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.33.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.33.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:sort1();">Sort to 3,2,1</a><a href="javascript:sort2();">Sort to 1,2,3</a></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      var rect3 = new maptalks.Rectangle(
        map.getCenter().sub(0.025, 0.0035),
        1200,
        1000,
        {
          'symbol': [
            {
              'lineColor': '#34495e',
              'lineWidth': 3,
              'polygonFill': '#1bbc9b',
              'polygonOpacity' : 1
            },
            {
              'textName' : '3',
              'textWeight' : 'bold',
              'textSize' : 30,
              'textFill' : '#fff'
            }
          ]
        }
      );

      var rect2 = rect3.copy()
        .translate([0.006, 0.006])
        .updateSymbol([{ 'polygonFill' : 'rgb(216,115,149)' }, { 'textName' : '2' }]);

      var rect1 = rect2.copy()
        .translate([0.006, 0.006])
        .updateSymbol([{ 'polygonFill' : 'rgb(135,196,240)' }, { 'textName' : '1' }]);


      // sort to 3,2,1
      function sort1() {
        rect3.bringToFront();
        rect1.bringToBack();
      }

      //sort to 1,2,3
      function sort2() {
        rect1.setZIndex(3);
        rect2.setZIndex(2);
        rect3.setZIndex(1);
      }

      map.getLayer('v').addGeometry(rect3, rect2, rect1);

    </script>
  </body>
</html>
