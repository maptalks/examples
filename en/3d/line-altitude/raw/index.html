<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D - LineString with altitude</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.38.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.38.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.503568],
        zoom: 14,
        pitch : 56,
        bearing : 30,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      //line with one altitude
      var line1 = new maptalks.LineString([
        [-0.131049, 51.498568],
        [-0.107049, 51.498568],
        [-0.093049, 51.498568]
      ], {
        symbol: {
          'lineColor' : '#1bbc9b',
          'lineWidth' : 3,
          'textName'  : '{altitude}',
          'textPlacement' : 'vertex'
        },
        properties : {
          'altitude' : 200  //altitude for all vertexes
        }
      });

      // line with seperate alitutdes
      var line2 = new maptalks.LineString([
        [-0.131049, 51.498568],
        [-0.107049, 51.498568],
        [-0.093049, 51.498568]
      ], {
        properties : {
          'altitude' : [400, 600, 1200] //seperate altitude for each vertex
        },
        symbol: {
          'lineColor' : 'rgb(135,196,240)',
          'lineWidth' : 3,
          'textName'  : '{altitude}',
          'textPlacement' : 'vertex'
        }
      });

      // line without alitutde
      var line0 = new maptalks.LineString([
        [-0.131049, 51.498568],
        [-0.107049, 51.498568],
        [-0.093049, 51.498568]
      ], {
        symbol: {
          'lineColor' : '#000',
          'lineDasharray' : [10, 5, 5],
          'lineWidth' : 3,
          'textName'  : '0',
          'textPlacement' : 'vertex'
        }
      });

      new maptalks.VectorLayer('vector', [line0, line1, line2], { enableAltitude : true }).addTo(map);

    </script>
  </body>
</html>
