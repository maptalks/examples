<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D - Draw marker&#x27;s altitude</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.min.js"></script>
  <body>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var layer = new maptalks.VectorLayer('vector', {
        enableAltitude : true,
        // draw altitude
        drawAltitude : {
          lineWidth : 1,
          lineColor : '#000'
        }
      })
      .addTo(map);

      var extent = map.getExtent(),
        min = extent.getMin(),
        w = extent.getWidth(),
        h = extent.getHeight(),
        markers = [];
      for (var i = 0; i < 100; i++) {
        markers.push(new maptalks.Marker([min.x + Math.random() * w, min.y + Math.random() * h], {
          properties : {
            // random altitude
            altitude : Math.random() * 600
          }
        }));
      }
      layer.addGeometry(markers);

      map.setPitch(60);

    </script>
  </body>
</html>
